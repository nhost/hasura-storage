---
linters:
    enable-all: true
    disable:
      # - gochecknoglobals
      # - gochecknoinits
      # - lll
      # - gomnd
      # - gofumpt
      # - paralleltest
      # - testpackage
      # - forbidigo
      - varnamelen
      - gomoddirectives
      - nlreturn
      - wsl
      - exhaustivestruct
      - maligned  # deprecated
      - scopelint  # deprecated
      - interfacer  # deprecated
      - golint  # deprecated
      - usestdlibvars # needs to be fixed
      - exhaustruct # needs to be fixed

issues:
  exclude-rules:
    - path: cmd/
      linters:
        - gochecknoinits
        - gochecknoglobals
    - linters:
        - lll
      source: "^//go:generate "
    - path: controller/version.go
      linters:
        - gochecknoglobals
    - path: _test\.go
      linters:
        - funlen
        - ireturn
    - path: image/image.go
      linters:
        - nosnakecase
